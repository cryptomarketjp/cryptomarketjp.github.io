<html>
 <head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

  <script>
   var keyMerge = function(a, b){
    var w = {};
    Object.keys(a || {}).forEach(function(key){
        w[key] = a[key]
    })
    Object.keys(b || {}).forEach(function(key){
        w[key] = b[key]
    })
    return w
   }
   var baseoption = {
    "width": 400,
    "height": 200,
    "interval": "30",
    "timezone": "Asia/Tokyo",
    "theme": "White",
    "style": "1",
    "locale": "ja",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "hide_top_toolbar": true,
    "hideideas": true
   }
  </script>
 </head>
 <body>

  <script type="text/javascript">
new TradingView.widget(keyMerge({ "symbol": "POLONIEX:XRPBTC" }, baseoption));
new TradingView.widget(keyMerge({ "symbol": "POLONIEX:ETHBTC" }, baseoption));
new TradingView.widget(keyMerge({ "symbol": "POLONIEX:LTCBTC" }, baseoption));
new TradingView.widget(keyMerge({ "symbol": "POLONIEX:XEMBTC" }, baseoption));
new TradingView.widget(keyMerge({ "symbol": "POLONIEX:FCTBTC" }, baseoption));
  </script>


 </body>
</html>
